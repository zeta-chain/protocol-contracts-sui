name: docs
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "*"

env:
  SUI_IMAGE: ghcr.io/zeta-chain/sui-docker:mainnet-mainnet-v1.51.5-dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: sui move build --doc
        run: |
          docker run -i -v $(pwd):/sui $SUI_IMAGE sui move build --doc
          mkdir -p docs
          rsync -a build/gateway/docs/gateway/ docs/

      - name: Check if docs/ changed
        id: changes
        run: |
          git add docs/
          git diff --staged --quiet docs/ || echo "docs_changed=true" >> $GITHUB_OUTPUT

      - name: Print warning if docs changed
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "⚠️ Changes detected in docs/"
          git status
          git diff --staged docs/
