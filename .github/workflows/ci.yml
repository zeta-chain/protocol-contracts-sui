name: ci
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  SUI_IMAGE: ghcr.io/zeta-chain/sui-docker@sha256:aaa3ad09fcb369643a1dc889df085cd5d08fbf009e947678e204a77f9d09d3fa

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Git
        run: sudo apt-get update && sudo apt-get install -y git
      - name: sui move test
        run: docker run -i -v $(pwd):/sui $SUI_IMAGE sui move test

  ci-ok:
    runs-on: ubuntu-22.04
    needs:
      - unit-test
    if: ${{ !cancelled() }}
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "One of the jobs failed or was cancelled"
          exit 1