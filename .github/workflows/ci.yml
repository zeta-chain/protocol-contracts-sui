name: ci
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  SUI_IMAGE: ghcr.io/zeta-chain/sui-docker@sha256:7958fe4cab73531abc93a6bc879216fed23084f6e4a1213e0f531a0f2de42eef

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: sui move test
        run: |
          docker run --rm -i -v $(pwd):/sui $SUI_IMAGE sh -c "
            echo 'Sui version:' &&
            sui --version &&
            cd /sui &&
            sui move test
          "

  ci-ok:
    runs-on: ubuntu-22.04
    needs:
      - unit-test
    if: ${{ !cancelled() }}
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "One of the jobs failed or was cancelled"
          exit 1