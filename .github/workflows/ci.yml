name: ci
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  SUI_IMAGE: ghcr.io/zeta-chain/sui-docker@sha256:66019d0f1cffa2bd301b03893c33a4fe254684f8e4ad7043583fbe32df9f4f6d

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: sui move test
        run: docker run -i -v $(pwd):/sui $SUI_IMAGE sui move test

  ci-ok:
    runs-on: ubuntu-22.04
    needs:
      - unit-test
    if: ${{ !cancelled() }}
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "One of the jobs failed or was cancelled"
          exit 1